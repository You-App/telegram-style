<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="src/styles/styles.css" />
    <link rel="stylesheet" href="src/styles/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link
      rel="stylesheet"
      href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link
      rel="stylesheet"
      href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telegram style</title>
  </head>
  <body>
    <div class="page">
      <div class="wrapper">
        <main class="main">
          <section id="input-dropzone" class="dropzone-container">
            <div class="dropzone">
              <input
                type="text"
                id="input-link"
                class="input-link"
                placeholder="Paste here a link to a telegram post" />
            </div>
          </section>
          <section class="toolbar-container">
            <div class="toolbar">
              <ul class="toolbar__list toolbar-list">
                <li class="toolbar-list__item toolbar-item">
                  <label class="toolbar-item__content">
                    <span class="toolbar-item__name">Aspect Ratio</span>
                    <select
                      class="toolbar-item__select"
                      name="aspect-ratio"
                      id="aspect-ratio-select">
                      <option value="auto">Auto</option>
                      <option value="square">Square</option>
                    </select>
                  </label>
                </li>
                <li class="toolbar-list__item toolbar-item">
                  <label class="toolbar-item__content">
                    <span class="toolbar-item__name">Browser wrapper</span>
                    <select
                      class="toolbar-item__select"
                      name="browser-wrapper"
                      id="browser-wrapper-select">
                      <option value="light">Light</option>
                      <option value="dark">Dark</option>
                    </select>
                  </label>
                </li>
                <li class="toolbar-list__item toolbar-item">
                  <label class="toolbar-item__content">
                    <span class="toolbar-item__name">Paddings</span>
                    <input
                      class="slider"
                      type="range"
                      name="paddings"
                      id="paddings-slider" />
                  </label>
                </li>
                <li class="toolbar-list__item toolbar-item">
                  <label class="toolbar-item__content">
                    <span class="toolbar-item__name">Wrapper corners</span>
                    <input
                      class="slider"
                      type="range"
                      name="wrapper-corners"
                      id="wrapper-corners-slider" />
                  </label>
                </li>
                <li class="toolbar-list__item toolbar-item">
                  <label class="toolbar-item__content">
                    <span class="toolbar-item__name">Shadow</span>
                    <input
                      class="slider"
                      type="range"
                      name="shadow"
                      id="shadow-slider" />
                  </label>
                </li>
                <li class="toolbar-list__item toolbar-item toolbar-item--big">
                  <div class="toolbar-item__content toolbar-item__content--big">
                    <span class="toolbar-item__name"> Background color </span>
                    <div class="color-pallette">
                      <div
                        class="color-pallette__colorpicker colorpicker colorpicker--first"
                        role="button"
                        onclick="firstButtonClick()"></div>
                      <div
                        class="color-pallette__colorpicker colorpicker colorpicker--second"
                        role="button"
                        onclick="secondButtonClick()"></div>
                      <div
                        class="color-pallette__colorpicker colorpicker colorpicker--third"
                        role="button"
                        onclick="thirdButtonClick()"></div>
                      <div
                        class="color-pallette__colorpicker colorpicker colorpicker--fourth"
                        role="button"
                        onclick="fourthButtonClick()"></div>
                      <div
                        class="color-pallette__colorpicker colorpicker colorpicker--fifth"
                        role="button"
                        onclick="fifthButtonClick()"></div>
                      <div
                        class="color-pallette__colorpicker colorpicker colorpicker--sixth"
                        role="button"
                        onclick="sixthButtonClick()"></div>
                    </div>
                  </div>
                </li>
              </ul>
              <div class="toolbar__actions">
                <div class="toolbar__buttons-group">
                  <button
                    onclick="resetPost()"
                    id="reset-btn"
                    class="btn reset-btn">
                    <span class="material-symbols-outlined"> restart_alt </span
                    >Reset
                  </button>
                  <button class="btn btn--icon">
                    <span class="material-symbols-rounded"> assignment </span
                    ><span>Copy</span></button
                  ><button class="btn btn--icon">
                    <span class="material-symbols-rounded"> save </span
                    ><span>Save</span>
                  </button>
                </div>
              </div>
            </div>
          </section>
        </main>
        <footer class="footer">
          <a
            class="footer__item"
            href="https://github.com/nibezo/telegram-style"
            target="_blank">
            <object
              class="icon"
              data="src/assets/github-icon.svg"
              type="image/svg+xml"></object>
            <span>View code on GitHub</span>
          </a>
          <script
            async
            src="https://telegram.org/js/telegram-widget.js?19"
            data-telegram-share-url="https://telegram-style.vercel.app/"
            data-comment="Make a nice screenshot of any public telegram post easily!"
            data-text="notext"></script>
        </footer>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
