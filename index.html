<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono&display=swap"
      rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telegram style</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <link rel="stylesheet" href="src/styles/styles.css" />
        <link rel="stylesheet" href="src/styles/normalize.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Telgram style</title>
      </head>
      <body>
        <div class="page">
          <div class="wrapper">
            <main class="main">
              <section class="dropzone-container">
                <div class="dropzone">
                  <input
                    type="text"
                    class="input-link"
                    placeholder="Paste here a link to a telegram post" />
                </div>
              </section>
              <section class="toolbar-container">
                <div class="toolbar">
                  <ul class="toolbar__list toolbar-list">
                    <li class="toolbar-list__item toolbar-item">
                      <div class="toolbar-item__content">
                        <span class="toolbar-item__name">Aspect Ratio</span>
                        <select name="aspect-ratio" id="aspect-ratio-select">
                          <option value="auto">Auto</option>
                          <option value="square">Square</option>
                        </select>
                      </div>
                    </li>
                    <li class="toolbar-list__item toolbar-item">
                      <div class="toolbar-item__content">
                        <span class="toolbar-item__name">Browser wrapper</span>
                        <select
                          name="browser-wrapper"
                          id="browser-wrapper-select">
                          <option value="light">Light</option>
                          <option value="dark">Dark</option>
                        </select>
                      </div>
                    </li>
                    <li class="toolbar-list__item toolbar-item">
                      <div class="toolbar-item__content">
                        <span class="toolbar-item__name">Paddings</span>
                        <input
                          class="slider"
                          type="range"
                          name="paddings"
                          id="paddings-slider" />
                      </div>
                    </li>
                    <li class="toolbar-list__item toolbar-item">
                      <div class="toolbar-item__content">
                        <span class="toolbar-item__name">Wrapper corners</span>
                        <input
                          class="slider"
                          type="range"
                          name="wrapper-corners"
                          id="wrapper-corners-slider" />
                      </div>
                    </li>
                    <li class="toolbar-list__item toolbar-item">
                      <div class="toolbar-item__content">
                        <span class="toolbar-item__name">Shadow</span>
                        <input
                          class="slider"
                          type="range"
                          name="shadow"
                          id="shadow-slider" />
                      </div>
                    </li>
                    <li
                      class="toolbar-list__item toolbar-item toolbar-item--big">
                      <div
                        class="toolbar-item__content toolbar-item__content--big">
                        <span class="toolbar-item__name">
                          Background color
                        </span>
                        <div class="color-pallette">
                          <button class="color-pallette__colorpicker"></button
                          ><button class="color-pallette__colorpicker"></button
                          ><button class="color-pallette__colorpicker"></button
                          ><button class="color-pallette__colorpicker"></button
                          ><button class="color-pallette__colorpicker"></button
                          ><button class="color-pallette__colorpicker"></button>
                        </div>
                      </div>
                    </li>
                  </ul>
                  <div class="toolbar__actions">
                    <div class="toolbar__buttons-group">
                      <button class="btn">Copy</button
                      ><button class="btn">Save</button>
                    </div>
                  </div>
                </div>
              </section>
            </main>
            <footer class="footer">
              <a
                class="footer__item"
                href="https://github.com/nibezo/telegram-style"
                target="_blank">
                <object
                  class="icon"
                  data="src/assets/github-icon.svg"
                  type="image/svg+xml"></object>
                <span>View code on GitHub</span>
              </a>
            </footer>
          </div>
        </div>
      </body>
    </html>
  </body>
</html>
